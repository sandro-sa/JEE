<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Página de Sucesso</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e0f7fa;
                margin: 0;
                padding: 20px;
                text-align: center;
                color: #333;
            }
            h1 {
                color: #00796b;
                margin-bottom: 20px;
            }
            h:outputText {
                display: block;
                margin-bottom: 20px;
                font-size: 18px;
                color: #555;
            }
            h:form {
                margin-top: 30px;
            }
            h:commandButton {
                background-color: #00796b;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            h:commandButton:hover {
                background-color: #005b5c;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Parabéns!</h1>
        <h:outputText value="Você acertou a soma e ganhou um ponto!" />
        
        <h:form>
            <h:commandButton value="Voltar" action="index.xhtml" />
        </h:form>
    </h:body>
</html>
